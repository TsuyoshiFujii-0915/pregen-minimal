<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Left Layout</title>
    <style>
        
/* Base Reset and Setup */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
}

/* Slide Container Base */
.slide-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
}

/* Theme Styles */
.slide-container.black {
    background-color: #050505;
    color: #FFFFFF;
}

.slide-container.white {
    background-color: #FFFFFF;
    color: #050505;
}

/* Title Slide Layout */
.title-slide .content {
    margin: 25% 15% 15% 15%;
    text-align: left;
}

.title-slide .title {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 1rem;
    line-height: 1.2;
}

.title-slide .subtitle {
    font-size: 2rem;
    font-weight: 400;
    margin-bottom: 2rem;
    line-height: 1.3;
}

.title-slide .author {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.title-slide .date {
    font-size: 1rem;
    opacity: 0.8;
}

/* Text Left Layout */
.text-left .slide-title {
    position: absolute;
    top: 3%;
    left: 15%;
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.text-left .content {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 15%;
    right: 50%;
    display: flex;
    align-items: center;
}

.text-left .text-content {
    font-size: 1.5rem;
    line-height: 1.6;
}

/* Text Center Layout */
.text-center .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.text-center .content {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 15%;
    right: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.text-center .text-content {
    font-size: 1.5rem;
    line-height: 1.6;
}

/* Section Break Layout */
.section-break .content {
    margin: 25% 50% 25% 20%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
}

.section-break .section-number {
    font-size: 8rem;
    font-weight: 900;
    line-height: 0.8;
    margin-bottom: 1rem;
    opacity: 0.9;
}

.section-break .section-title {
    font-size: 3rem;
    font-weight: 600;
    line-height: 1.2;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

/* Image Full Layout */
.image-full .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
    z-index: 10;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 1.5rem 2.5rem;
}

.image-full .image-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.image-full .full-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

/* Image Single Layout */
.image-single .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.image-single .content {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 15%;
    right: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-single .single-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
}

/* Image Horizontal 2 Layout */
.image-horizontal-2 .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.image-horizontal-2 .image-container-left {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 15%;
    right: 52%;
    overflow: hidden;
}

.image-horizontal-2 .image-container-right {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 52%;
    right: 15%;
    overflow: hidden;
}

.image-horizontal-2 .horizontal-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

/* Image 2x2 Grid Layout */
.image-2x2 .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.image-2x2 .grid-container {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 15%;
    right: 15%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 1rem;
}

.image-2x2 .grid-item {
    overflow: hidden;
}

.image-2x2 .grid-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

/* Image + Text Horizontal Layout */
.image-text-horizontal .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.image-text-horizontal .image-container-left {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 15%;
    right: 55%;
    overflow: hidden;
}

.image-text-horizontal .text-container-right {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 55%;
    right: 15%;
    display: flex;
    align-items: center;
    padding: 2rem;
}

.image-text-horizontal .image-text-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
}

.image-text-horizontal .text-content {
    font-size: 1.4rem;
    line-height: 1.6;
}

/* Image + Text Vertical Layout */
.image-text-vertical .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.image-text-vertical .image-container-top {
    position: absolute;
    top: 20%;
    bottom: 40%;
    left: 15%;
    right: 15%;
    overflow: hidden;
}

.image-text-vertical .text-container-bottom {
    position: absolute;
    top: 65%;
    bottom: 15%;
    left: 15%;
    right: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 1.5rem;
}

.image-text-vertical .image-text-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

.image-text-vertical .text-content {
    font-size: 1.4rem;
    line-height: 1.6;
}

/* List Layout */
.list-layout .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.list-layout .content {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 15%;
    right: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.list-content.single-column {
    list-style: none;
    padding: 0;
    width: 100%;
}

.list-content.two-column {
    list-style: none;
    padding: 0;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-auto-flow: column;
    gap: 2rem;
}

.list-item {
    position: relative;
    padding-left: 2rem;
    margin-bottom: 1.5rem;
    font-size: 1.4rem;
    line-height: 1.6;
    opacity: 0;
    animation: fadeInUp 0.6s ease-out forwards;
}

.list-item::before {
    content: "â€¢";
    position: absolute;
    left: 0;
    top: 0;
    font-size: 1.8rem;
    line-height: 1.4;
    color: currentColor;
}

/* Numbered List Layout */
.num-list-layout .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.num-list-layout .content {
    position: absolute;
    top: 20%;
    bottom: 15%;
    left: 15%;
    right: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.num-list-content.single-column {
    list-style: none;
    padding: 0;
    width: 100%;
    counter-reset: item;
}

.num-list-content.two-column {
    list-style: none;
    padding: 0;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-auto-flow: column;
    gap: 2rem;
    counter-reset: item;
}

.num-list-item {
    position: relative;
    padding-left: 3rem;
    margin-bottom: 1.5rem;
    font-size: 1.4rem;
    line-height: 1.6;
    opacity: 0;
    animation: fadeInUp 0.6s ease-out forwards;
    counter-increment: item;
}

.num-list-item::before {
    content: counter(item) ".";
    position: absolute;
    left: 0;
    top: 0;
    font-size: 1.4rem;
    font-weight: 600;
    line-height: 1.6;
    color: currentColor;
    min-width: 2rem;
}

/* Card 2 Layout */
.card-2-layout .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.card-2-layout .card-container {
    position: absolute;
    top: 25%;
    bottom: 20%;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3rem;
}

.card-2-layout .card {
    flex: 1;
    max-width: 35%;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 0;
    padding: 2.5rem;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.card-2-layout.black .card {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.card-2-layout .card:hover {
    transform: translateY(-5px);
}

.card-2-layout .card-image {
    width: 80px;
    height: 80px;
    object-fit: cover;
    margin: 0 auto 1.5rem auto;
    display: block;
}

.card-2-layout .card-title {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 1rem;
    line-height: 1.3;
}

.card-2-layout .card-description {
    font-size: 1.1rem;
    line-height: 1.5;
    opacity: 0.9;
}

/* Card 3 Layout */
.card-3-layout .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.card-3-layout .card-container {
    position: absolute;
    top: 25%;
    bottom: 20%;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2rem;
}

.card-3-layout .card {
    flex: 1;
    max-width: 28%;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 0;
    padding: 2rem;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.card-3-layout.black .card {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.card-3-layout .card:hover {
    transform: translateY(-5px);
}

.card-3-layout .card-image {
    width: 70px;
    height: 70px;
    object-fit: cover;
    margin: 0 auto 1.5rem auto;
    display: block;
}

.card-3-layout .card-title {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 1rem;
    line-height: 1.3;
}

.card-3-layout .card-description {
    font-size: 1rem;
    line-height: 1.5;
    opacity: 0.9;
}

/* Timeline Layout */
.timeline-layout .slide-title {
    position: absolute;
    top: 3%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 600;
    line-height: 1.2;
}

.timeline-layout .timeline-container {
    position: absolute;
    top: 25%;
    bottom: 20%;
    left: 0;
    right: 0;
    overflow: hidden;
}

.timeline-layout .timeline-wrapper {
    position: relative;
    height: 100%;
    overflow-x: auto;
    overflow-y: hidden;
    padding: 2rem 0;
    scroll-behavior: smooth;
    /* Hide scrollbar */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE and Edge */
}

.timeline-layout .timeline-wrapper::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera */
}

.timeline-layout .timeline-line {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 4px;
    background: currentColor;
    opacity: 0.3;
    z-index: 1;
}

.timeline-layout .timeline-items {
    display: flex;
    position: relative;
    height: 100%;
    min-width: max-content;
    align-items: center;
    gap: 8rem;
    padding: 0 4rem;
    z-index: 2;
}

.timeline-layout .timeline-item {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 200px;
    max-width: 300px;
    opacity: 0;
}

.timeline-layout .timeline-node {
    width: 20px;
    height: 20px;
    background: currentColor;
    border-radius: 50%;
    position: relative;
    z-index: 3;
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 1);
}

.timeline-layout.black .timeline-node {
    box-shadow: 0 0 0 4px rgba(0, 0, 0, 1);
}

.timeline-layout .timeline-time {
    position: absolute;
    top: -3rem;
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
    opacity: 0.8;
    min-width: 100px;
}

.timeline-layout .timeline-content {
    position: absolute;
    top: 3rem;
    text-align: center;
    width: 100%;
}

.timeline-layout .timeline-event-title {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    line-height: 1.3;
}

.timeline-layout .timeline-description {
    font-size: 1rem;
    line-height: 1.4;
    opacity: 0.9;
}

.timeline-layout .timeline-navigation {
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 100;
}

.timeline-layout .timeline-nav-hint {
    font-size: 0.9rem;
    opacity: 0.6;
    font-style: italic;
}

/* Animations */
.fade-in {
    opacity: 0;
    animation: fadeIn 0.8s ease-out 0.5s forwards;
}

.fade-in-left {
    opacity: 0;
    animation: fadeInLeft 0.8s ease-out 0.5s forwards;
}

.fade-in-right {
    opacity: 0;
    animation: fadeInRight 0.8s ease-out 0.8s forwards;
}

.fade-in-1 {
    opacity: 0;
    animation: fadeIn 0.8s ease-out 0.5s forwards;
}

.fade-in-2 {
    opacity: 0;
    animation: fadeIn 0.8s ease-out 0.8s forwards;
}

.fade-in-3 {
    opacity: 0;
    animation: fadeIn 0.8s ease-out 1.1s forwards;
}

.fade-in-4 {
    opacity: 0;
    animation: fadeIn 0.8s ease-out 1.4s forwards;
}

.fade-in-after {
    opacity: 0;
    animation: fadeIn 0.8s ease-out 1.0s forwards;
}

.fade-in-card-1 {
    opacity: 0;
    animation: fadeInUp 0.8s ease-out 0.5s forwards;
}

.fade-in-card-2 {
    opacity: 0;
    animation: fadeInUp 0.8s ease-out 0.8s forwards;
}

.fade-in-card-3 {
    opacity: 0;
    animation: fadeInUp 0.8s ease-out 1.1s forwards;
}

.fade-in-timeline {
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeInRight {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    }
    
    .card-2-layout .card-title {

    }
    
    .card-3-layout .card-title {

    .card-2-layout .card-description,
    .card-3-layout .card-description {

    .card-2-layout .card-image {

    .card-3-layout .card-image {

<body>
    <div id="presentation">
        <div class="slide-container white text-left">
      <h1 class="slide-title">Text Left Layout</h1>
      <div class="content">
        <div class="text-content fade-in">
          This is a text-left layout example. The text is aligned to the left side of the screen with fade-in animation. This layout is perfect for presenting key points or statements that need emphasis.
        </div>
      </div>
    </div>

    <script>
