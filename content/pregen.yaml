    content:
      image: input/pregen/assets/image_02.png
      text: >-
        PreGen -
        Minimalは、ユーザーが入力したテキストファイルを、シンプルで美しいHTMLのプレゼンテーション資料に変換してくれるシステムです。
  - type: card-3
    style: white
    title:
      visible: true
      text: PreGen - Minimalの特徴
    subtitle:
      visible: false
      text: ''
    content:
      cards:
        - title: Easy
          description: ユーザーはプレゼンテーションの内容を記載したテキストファイルを配置するだけ。AIが作成したテキストもそのまま利用可能。
        - title: AI Use
          description: あらかじめ決められたテンプレートからAIがスライドデザインを自動生成。デザインの自由度は抑え、コンセプト検証に最適。
        - title: Minimal Design
          description: ミニマルで美しいモノクロデザインを採用。幅広い場面に対応するシンプルなプレゼン資料。
  - type: timeline
    style: white
    title:
      visible: true
      text: ワークフロー
    subtitle:
      visible: false
      text: ''
    content:
      events:
        - title: Input
          description: ユーザーがテキストファイルを入力として配置
        - title: YAML
          description: AIがプレゼン構成を作成し、YAMLを出力
        - title: HTML
          description: YAMLからアニメーションやデザインを加えたHTMLを生成
        - title: Presentation
          description: 生成されたHTMLを使用してプレゼンテーション実施
  - type: list
    style: white
    title:
      visible: true
      text: どんな人にオススメ？
    subtitle:
      visible: false
      text: ''
    content:
      items:
        - オシャレなプレゼン資料は作りたいけど、細かい手直しなんてしたくない
        - ドキュメンテーションは得意だけどデザインが苦手
        - とにかく資料作りに振り分ける時間がない
        - もうすべてをAIにお願いしたい
  - type: text-center
    style: white
    title:
      visible: false
      text: ''
    subtitle:
      visible: false
      text: ''
    content:
      text: Thank You!
