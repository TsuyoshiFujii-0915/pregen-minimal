presentation:
  title: "PreGen Multi-Slide Demo"
  author: "AI Assistant"
  date: "2024-01-15"
  theme: "default"
  settings:
    autoplay: false
    loop: false
    transition_duration: 600
    show_progress: true

slides:
  - type: "title-slide"
    style: "black"
    title:
      visible: true
      text: "PreGen-Minimal"
    subtitle:
      visible: true
      text: "Multi-Slide Presentations"
    content:
      author:
        visible: true
        text: "AI Assistant"
      date:
        visible: true
        text: "2024-01-15"

  - type: "section-break"
    style: "black"
    content:
      number: "01"
      title: "Introduction"

  - type: "text-left"
    style: "white"
    title:
      visible: true
      text: "Features Overview"
    content:
      text: "This multi-slide presentation demonstrates the powerful capabilities of PreGen-Minimal including seamless navigation, smooth transitions, and professional layouts."

  - type: "list"
    style: "white"
    title:
      visible: true
      text: "Key Features"
    content:
      items:
        - "15 professional layout types"
        - "Black and white themes"
        - "Smooth slide transitions"
        - "Keyboard navigation"
        - "Progress tracking"
        - "Responsive design"

  - type: "card-3"
    style: "white"
    title:
      visible: true
      text: "Layout Categories"
    content:
      cards:
        - image: "assets/sample.jpg"
          title: "Text Layouts"
          description: "Left-aligned and centered text presentations with professional typography."
        - image: "assets/sample.jpg"
          title: "Image Layouts"
          description: "Full-screen, single, horizontal, and grid image arrangements."
        - image: "assets/sample.jpg"
          title: "Combined Layouts"
          description: "Image-text combinations, cards, lists, and timeline presentations."

  - type: "timeline"
    style: "white"
    title:
      visible: true
      text: "Development Timeline"
    content:
      events:
        - time: "2023-Q1"
          title: "Project Planning"
          description: "Initial concept and architecture design"
        - time: "2023-Q2"
          title: "Core Development"
          description: "15 layout types implementation"
        - time: "2023-Q3"
          title: "Animation System"
          description: "Transitions and effects integration"
        - time: "2023-Q4"
          title: "Multi-Slide Support"
          description: "Navigation and progress tracking"
        - time: "2024-Q1"
          title: "Scroll-Snap Version"
          description: "Modern web-based presentation experience"

  - type: "section-break"
    style: "black"
    content:
      number: "02"
      title: "Demo Complete"

  - type: "text-center"
    style: "white"
    title:
      visible: true
      text: "Thank You"
    content:
      text: "This concludes the multi-slide presentation demo. Use arrow keys to navigate between slides, F11 for fullscreen, and enjoy the smooth transitions!"